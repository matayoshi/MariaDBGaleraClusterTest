---
- name: add MariaDB repo
  copy: >
    src="files/db/MariaDB.repo"
    dest="/etc/yum.repos.d/MariaDB.repo"
    mode="0644"
    owner="root"
    group="root"
- name: install MariaDB Galera Cluster
  yum:
  yum: name={{ item }} state=present
  with_items:
    - MariaDB-Galera-server
    - MariaDB-client
    - galera
